<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css">   -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/theme-simple.css"> -->
  

  <link rel="stylesheet" href="./common.css">
  <style></style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '刘',
      repo: '',
      
      loadSidebar: true,// 侧边导航栏
      subMaxLevel: 3,
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      homepage:'README.md',

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      coverpage: true, //封面

      // loadNavbar: true, //顶部导航

      search: 'auto', // 全文搜索 - Search
      search: {
	      placeholder: '随便搜试试看',
	      noData: '找不到结果!',
    	},

      noEmoji: true, //emoji 解析

      // copyCode: {
      //   buttonText : '复制',
      //   errorText  : '复制失败',
      //   successText: '复制成功'
      // },
      
      pagination: {
        previousText: '继续治疗',
        nextText: '抬走，下一位',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 40,

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 解析 emoji 字符串 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 禁用 ![](url ":no-zoom") -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码功能 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script> -->
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-git.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-scss.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-tsx.js"></script>

  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
